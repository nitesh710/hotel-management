<!DOCTYPE html>
<html>
	<head>
		<title>Sign In Form</title>
		<style>
			.red-text{
				color: red;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#!/signUp">Sign Up</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link active" href="#!/signIn">Sign In</a>
		    </li>
		  </ul>
		</nav>
		
		<div class="container" style="margin-top: 80px;">
			<div class="card">
				<div class="card-header bg-danger" style="color: #fff;"><h2>Sign In</h2></div>
				<div class="card-body">
					<form name="hotelSignIn" ng-submit="signIn()">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="hotelId">Hotel Id</label>
							    <input type="text" name="hotelId" id="hotelId" class="form-control" ng-model="hotel.hotelId" ng-required="true">
							    <span class="red-text" ng-show="hotelSignIn.hotelId.$error.required && hotelSignIn.hotelId.$dirty">
									HotelId is required.
								</span>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="password">Password</label>
							    <input type="password" name="password" id="password" class="form-control" ng-model="hotel.password" ng-pattern="passwordPattern" ng-required="true">
							    <span class="red-text" ng-show="hotelSignIn.password.$error.required && hotelSignIn.password.$dirty">
									Password is required.
								</span>
								<span class="red-text" ng-show="hotelSignIn.password.$error.pattern">
									Enter valid password.
								</span>
							</div>
						</div>
						<button type="submit" class="btn btn-success">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
