<!DOCTYPE html>
<html>
	<head>
		<title>Room Facility</title>
		<style>
			.red-text{
				color: red;
			}
		</style>
	</head>
	<body>

		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Brand/logo -->
 			  <a class="navbar-brand" href="#!/searchHotel">Hotel Book</a>
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link" href="#!/hotels">Hotels</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/updateHotel">Update</a>
			    </li>
			  </ul>
			</nav>
		</div>

		<div class="container" style="margin-top: 80px;">
			<div class="card">
				<div class="card-header bg-danger" style="color: #fff;"><h2>Per Person Per Day</h2></div>
				<div class="card-body">
					<form name="roomDetails" ng-submit="submit()" novalidate>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="roomAvail">Rooms Available</label>
								<input type="text" name="roomAvail" id="roomAvail" class="form-control" ng-model="hotel.roomAvail" ng-pattern="onlyNoPattern" ng-required="true">
								<span class="red-text" ng-if="roomDetails.roomAvail.$error.required && roomDetails.roomAvail.$dirty">
									This is required.
								</span>
								<span class="red-text" ng-show="roomDetails.roomAvail.$error.pattern">
									Enter valid number.
								</span>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="rentAdult">Room Rent(Adult)</label>
								<input type="text" name="rentAdult" id="rentAdult" class="form-control" ng-model="hotel.rentAdult" ng-pattern="onlyNoPattern" ng-required="true">
								<span class="red-text" ng-if="roomDetails.rentAdult.$error.required && roomDetails.rentAdult.$dirty">
									This is required.
								</span>
								<span class="red-text" ng-show="roomDetails.rentAdult.$error.pattern">
									Enter valid number.
								</span>
							</div>
							<div class="form-group col-md-6">
								<label for="rentChild">Room Rent(Child)</label>
								<input type="text" name="rentChild" id="rentChild" class="form-control" ng-model="hotel.rentChild" ng-pattern="onlyNoPattern" ng-required="true">
								<span class="red-text" ng-if="roomDetails.rentChild.$error.required && roomDetails.rentChild.$dirty">
									This is required.
								</span>
								<span class="red-text" ng-show="roomDetails.rentChild.$error.pattern">
									Enter valid number.
								</span>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="laundary">Laundary</label>
								<input type="text" name="laundary" id="laundary" class="form-control" ng-model="hotel.laundary" ng-pattern="onlyNoPattern" ng-required="true">
								<span class="red-text" ng-if="roomDetails.laundary.$error.required && roomDetails.laundary.$dirty">
									This is required.
								</span>
								<span class="red-text" ng-show="roomDetails.laundary.$error.pattern">
									Enter valid number.
								</span>
							</div>
							<div class="form-group col-md-6">
								<label for="food">Food</label>
								<input type="text" name="food" id="food" class="form-control" ng-model="hotel.food" ng-pattern="onlyNoPattern" ng-required="true">
								<span class="red-text" ng-if="roomDetails.food.$error.required && roomDetails.food.$dirty">
									This is required.
								</span>
								<span class="red-text" ng-show="roomDetails.food.$error.pattern">
									Enter valid number.
								</span>
							</div>
						</div>
						<button type="submit" class="btn btn-success" >Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
