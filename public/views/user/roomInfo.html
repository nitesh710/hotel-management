<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link active" href="#!/signUp">Sign Up</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/signIn">Sign In</a>
			    </li>
			  </ul>
			</nav>
		</div>
		<div class="container" style="margin-top: 80px;">
			<div style="text-align: center; font-size: 30px;">
				<p>Congratulations!</p> 
				<p>On your hotel booking with us.</p>
			</div>
			<div class="jumbotron" id="customerInvoicePage">
				<div align="center">
					<h4>Customer Invoice</h4>
				</div>
				<div align="center">
					<table style="border: none;">
						<tr>
							<th>Name</th>
							<td>{{name}}</td>
						</tr>
						<tr>
							<th>Mobile</th>
							<td>{{mobile}}</td>
						</tr>
						<tr>
							<th>Room No.</th>
							<td>{{roomNo}}</td>
						</tr>
						<tr>
							<th>Address</th>
							<td>{{address}}</td>
						</tr>
					</table>
					<br>
					<button class="btn btn-danger" ng-click="printPage('customerInvoicePage')"><i class="fa fa-print"></i> Print</button>
				</div>
			</div>
		</div>
	</body>
</html>
