<div class="container" style="margin-top: 80px;">
	<div class="jumbotron">
	<div><h1 class="display-4">{{ hotel }}</h1></div>
	<div layout="column" ng-cloak class="md-inline-form">

	  <md-content layout-padding="" class="datepickerdemoBasicUsage">
	    <div>
	      <form>
	        <div layout-gt-xs="row">
			    <div flex-gt-xs="">
			      <h4>Check In</h4>
			      <md-datepicker ng-model="user.checkIn" md-placeholder="Enter date"></md-datepicker>
			    </div>

			    <div flex-gt-xs="">
			      <h4>Check Out</h4>
			      <md-datepicker ng-model="user.checkOut" md-placeholder="Enter date"></md-datepicker>
			    </div>
			</div>
			<br>
			<div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-sm>
	            <label>Adult</label>
	            <md-select ng-model="user.adults">
	              <md-option ng-repeat="adult in noOfAdults" value="{{adult.abbrev}}">
	                {{adult.abbrev}}
	              </md-option>
	            </md-select>
	          </md-input-container>
	          <md-input-container class="md-block" flex-gt-sm>
	            <label>Child</label>
	            <md-select ng-model="user.child">
	              <md-option ng-repeat="child in noOfChilds" value="{{child.abbrev}}">
	                {{child.abbrev}}
	              </md-option>
	            </md-select>
	          </md-input-container>
			</div>

			<div layout-gt-xs="row">
				<div flex-gt-sm="50">
		          <md-checkbox ng-model="user.laundary" aria-label="Laundary">
		          	Laundary
		          </md-checkbox>
		        </div>
		        <div flex-gt-sm="50">
		          <md-checkbox ng-model="user.food" aria-label="Food">
		          	Food
		          </md-checkbox>
		        </div>
			</div>
			<button type="submit" class="btn btn-success" ng-click="submit(user)">Submit</button>
	      </form>
	    </div>
	  </md-content>
	</div>
	</div>
</div>
<div class="container" ng-if="toggle">
	<div class="jumbotron">							
		<h5>{{ "Rooms Availables " + roomAvail }}</h5><br/>							
		<table class="table table-striped">								
			<thead>
		    	<th>Rent</th>
				<th>Laundary</th>
				<th>Food</th>
				<th>Total</th>
			</thead>
			<tbody>					
				<tr>					
					<td>{{ rentTotal }}</td>
					<td>{{ laundaryToatal }}</td>
					<td>{{ foodTotal }}</td>
					<td>{{ total }}</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div align="center"><button type="submit" class="btn btn-success" ng-click="book()">Book</button></div>
	</div>	
</div>
