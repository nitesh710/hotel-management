<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link active" href="#!/signUp">Sign Up</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/signIn">Sign In</a>
			    </li>
			  </ul>
			</nav>
		</div>
		<div class="container" style="margin-top: 80px;">
			<div class="jumbotron">
				<div><h1 class="display-4">{{ hotel }}</h1></div>
					<form >
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="checkIn"><b>Check In:</b></label>
								<input type="date" id="checkIn" class="form-control" ng-model="user.checkIn">
								</div>
							<div class="form-group col-md-6">
								<label for="checkOut"><b>Check Out:</b></label>				
								<input type="date" id="checkOut" class="form-control" ng-model="user.checkOut">						
							</div>
						</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="adults">Adults</label>
									<select class="form-control" id="adults" ng-model="user.adults">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="2">3</option>
										<option value="4">4</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label for="child">Child</label>
									<select class="form-control" id="child" ng-model="user.child">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="2">3</option>
										<option value="4">4</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<div class="form-check">
										<input type="checkbox" id="laundary" class="form-check-input" ng-model="user.laundary">
										<label for="laundary">Laundary</label>
									</div>
								</div>
								<div class="form-group">
									<div class="form-check">
										<input type="checkbox" id="food" class="form-check-label" ng-model="user.food">
										<label for="food">Food</label>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-success" ng-click="submit(user)">Submit</button>
					    </form>
				</div>
			</div>
			<div class="container" ng-if="toggle">
				<div class="jumbotron">
					<h5>{{ "Rooms Availables " + roomAvail }}</h5><br/>

					<table class="table table-striped">
						<thead>
							<th>Rent</th>
							<th>Laundary</th>
							<th>Food</th>
							<th>Total</th>
						</thead>
						<tbody>
							<tr>
								<td>{{ rentTotal }}</td>
								<td>{{ laundaryToatal }}</td>
								<td>{{ foodTotal }}</td>
								<td>{{ total }}</td>
							</tr>
						</tbody>
					</table>
					<br>
					<div align="center"><button type="submit" class="btn btn-success" ng-click="book()">Book</button></div>
				</div>	
			</div>
	</body>
</html>
