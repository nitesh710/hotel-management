<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
		<style>
			.red-text{
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link active" href="#!/signUp">Sign Up</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/signIn">Sign In</a>
			    </li>
			  </ul>
			</nav>
		</div>

		<div class="container" style="margin-top: 80px;">
			<div></div>
			<div class="card">
				<div class="card-header bg-danger" style="color: #fff;"><h2>Sign Up</h2></div>
				<div class="card-body">
					<form name="userForm" ng-submit="signUp()" novalidate>
						<div class="form-group">
							<label for="full_name">Full Name</label>
							<input type="text" name="full_name" id="full_name" class="form-control" ng-model="user.full_name" ng-pattern="onlyTextPattern" ng-required="true">
							<span class="red-text" ng-if="userForm.full_name.$error.required && userForm.full_name.$dirty">
								Full name is required.
							</span>
							<span class="red-text" ng-show="userForm.full_name.$error.pattern">
								Enter valid name.
							</span>
						</div>

						<div class="form-group">
							<label for="country">Country</label>
							<select class="form-control" name="country" id="country" ng-model="user.country" ng-required="true">
								<option value="">Select</option>
								<option value="USA">USA</option>
								<option value="UK">UK</option>
								<option value="India">India</option>
								<option value="Japan">Japan</option>
								<option value="Spain">Spain</option>
							</select>
						</div>

						<div class="form-group">
							<label for="mobile">Mobile</label>
							<input type="text" name="mobile" id="mobile" class="form-control" ng-model="user.mobile" ng-pattern="mobilePattern" ng-required="true">
							<span class="red-text" ng-if="userForm.mobile.$error.required && userForm.mobile.$dirty">
								Mobile no. is required.
							</span>
							<span class="red-text" ng-show="userForm.mobile.$error.pattern">
								Enter valid 10 digit mobile no.
							</span>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control" ng-model="user.email" ng-pattern="emailPattern" ng-required="true">
							<span class="red-text" ng-if="userForm.email.$error.required && userForm.email.$dirty">
								Email is required.
							</span>
							<span class="red-text" ng-show="userForm.email.$error.pattern">
								Enter valid email.
							</span>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-pattern="passwordPattern" ng-required="true">
							<span class="red-text" ng-if="userForm.password.$error.required && userForm.password.$dirty">
								Password is required.
							</span>
							<span class="red-text" ng-show="userForm.password.$error.pattern">
								Password is of min 8 characters long.
							</span>
						</div>
						<button type="submit" class="btn btn-success">Sign Up</button>
					</form>
			</div>
	</body>
</html>
