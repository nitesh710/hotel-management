<!DOCTYPE html>
<html>
    <head>
    	<style>
    		b{
    			font-size: 24px;
    		}
    	</style>
    </head>
	<body>
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link active" href="#!/signUp">Sign Up</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/signIn">Sign In</a>
			    </li>
			  </ul>
			</nav>
		</div>
		<div class="container" style="margin-top: 80px;">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-3">
						<img ng-src="{{ dataHolder.path }}" width="250px" height="250px">
					</div>
					<div class="col-md-9">
						<div>
							<b>{{hotelName}}</b>{{ ", " + city + ", " + state}}
							<p class="lead">{{dataHolder.description}}</p>
						</div>
						<button type="submit" class="btn btn-danger" ng-click="book()">Book</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
