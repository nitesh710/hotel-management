<!DOCTYPE html>
<html>
	<head>
		<title>Sign In Page</title>
		<style>
			.red-text{
				color: red;
			}
		</style>
	</head>
	<body>
		<div style="background: #EE2E24; color: #fff;">
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Brand/logo -->
 	 		  <a class="navbar-brand" href="#!/loginHotel">Hotel Book</a>
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link active" href="#!/signUp">Sign Up</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/signIn">Sign In</a>
			    </li>
			  </ul>
			</nav>
		</div>

		<div class="container" style="margin-top: 80px;">
			<div></div>
			<div class="card">
				<div class="card-header bg-danger" style="color: #fff;"><h2>Sign Up</h2></div>
				<div class="card-body">
					<form name="userSignInForm" ng-submit="signIn()">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control" ng-model="user.email" ng-pattern="emailPattern" ng-required="true">
							<span class="red-text" ng-if="userSignInForm.email.$error.required && userSignInForm.email.$dirty">
								Email is required.
							</span>
							<span class="red-text" ng-show="userSignInForm.email.$error.pattern">
								Enter valid email.
							</span>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-pattern="passwordPattern" ng-required="true">
							<span class="red-text" ng-if="userSignInForm.password.$error.required && userSignInForm.password.$dirty">
								Password is required.
							</span>
							<span class="red-text" ng-show="userSignInForm.password.$error.pattern">
								Password is of min 8 characters long.
							</span>
						</div>
						<button type="submit" class="btn btn-success">Sign Up</button>
					</form>
			</div>
	</body>
</html>
