<!DOCTYPE html>
<html>
	<head>
		<title>Admin Login</title>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
			  <!-- Brand/logo -->
 			  <a class="navbar-brand" href="#!/searchHotel">Hotel Book</a>
			  <!-- Links -->
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link" href="#!/hotels">Hotels</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#!/updateHotel">Update</a>
			    </li>
			  </ul>
			</nav>
		</div>
		<div class="container" style="margin-top: 80px;">
			<div class="card">
				<div class="card-header bg-danger" style="color: #fff;"><h2>Admin Login</h2></div>
				<div class="card-body">
					<form name="adminLogin" ng-submit="login()">
						<div class="form-group">
							<label for="adminId">Admin Id</label>
							<input type="text" name="adminId" class="form-control" id="adminId" ng-model="admin.adminId" required>
							<span style="color:red;" ng-show="adminLogin.adminId.$error.required && adminLogin.adminId.$dirty" class="help-block">adminId is required.</span>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" id="password" ng-model="admin.password" required>
							<span style="color:red;" ng-show="adminLogin.password.$error.required && adminLogin.password.$dirty" class="help-block">password is required.</span>
						</div>

						<button type="submit" class="btn btn-success" ng-disabled="adminLogin.$invalid">Log In</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
